<!DOCTYPE html>

<html>

<head>
    <title>Table Tag</title>
</head>

<body>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Pid</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Pen</td>
                    <td>10</td>
                    <td rowspan="3">Stationary</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Pencil</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Book</td>
                    <td>50</td>
                </tr>
                <>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">total</td>
                    <td>97</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
